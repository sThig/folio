---
layout: default-internal
---
<div class="mt-5 container">

  <article class="post">
    <header class="post-header">
      <h1 class="mpost-title">{{ page.title | escape }}</h1>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

  </article>

  <div class="mt-5">
    <ul class="mt-5">
{% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
  </div>
</div>
