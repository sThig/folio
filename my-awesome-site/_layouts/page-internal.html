---
layout: default-internal
---
<div class="mt-5">
  <article class="post">
    <div class="container-fluid" style="padding: 0">
      <div class="c-filter img-responsive d-flex align-items-end"
          style="background: url('/assets/img/nuyu.jpg') no-repeat center center; height: 300px; background-size: cover;">
          <h1 class="ml-3 mpost-title">{{ page.title | escape }}</h1>
  </div>

    <div class="px-3 pt-3 post-content">
      {{ content }}
    </div>

  </article>

  <div class="mt-5">
    <ul class="mt-5">
{% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
  </div>
</div>
